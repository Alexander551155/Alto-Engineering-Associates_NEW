<!doctype html>
<html lang="de">
<head>
<meta charset="utf-8">
<title>Alto Engineering Associates GmbH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<div class="lang-switch">
  <img src="img/de.png" alt="Deutsch" onclick="setLang('de')" class="flag">
  <img src="img/uk.jng" alt="English" onclick="setLang('en')" class="flag">
</div>

<main class="card fade-in green-bg">

  <!-- LOGO (optional) -->
  <!-- <img src="img/logo.png" class="logo"> -->

  <h1 class="company" data-de="Alto Engineering Associates GmbH"
      data-en="Alto Engineering Associates Ltd">
      Alto Engineering Associates GmbH
  </h1>

  <p class="tagline"
     data-de="Engineering · Architektur · Interiors"
     data-en="Engineering · Architecture · Interiors">
     Engineering · Architektur · Interiors
  </p>

  <p class="services"
     data-de="Projekte · Planung · Umsetzung"
     data-en="Projects · Planning · Delivery">
     Projekte · Planung · Umsetzung
  </p>

  <!-- Gallery -->
  <div class="gallery">

    <img src="img/1.jpeg">
    <img src="img/2.jpeg">
    <img src="img/3.jpeg">

    <div class="contact-box">
      <strong>Kontakt</strong><br>
      Tel: +49 ...<br>
      info@alto-engineering.de<br>
      Straße, Stadt
    </div>

    <img src="img/4.jpeg">
    <img src="img/5.jpeg">

  </div>

  <footer class="legal">
    <a href="#">Impressum</a> · <a href="#">Datenschutz</a>
  </footer>

</main>

<script>
function setLang(lang){
  document.querySelectorAll('[data-de]').forEach(el=>{
    el.textContent = el.dataset[lang];
  });
}
</script>

</body>
</html>
